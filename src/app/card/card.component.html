<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of districts">
      <div class="card" style="width: 18rem">
        <img
          src="../../assets/images/Cards/{{ item.img }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">Know more about {{ item.name }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
